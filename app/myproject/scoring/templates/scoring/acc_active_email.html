<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウントの有効化</title>
</head>
<body>
    <p>こんにちは {{ user.email }} さん、</p>
    <p>以下のリンクをクリックして、アカウントを有効化してください:</p>
    <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">アカウントを有効化する</a>
    <p>このリンクは{{ expiry_hours }}時間後に無効になります。</p>
    <p>よろしくお願いします。</p>
</body>
</html>
