<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録画面</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-bg">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl my-8 text-center font-nunito font-bold">新規会員登録</h2>
        <form action="/register/" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="company_name" class="block text-gray-700 font-bold">会社名</label>
                <input type="text" id="company_name" name="company_name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="株式会社〇〇" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold">氏名</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="山田 太郎" required>
            </div>
            <div class="mb-4">
                <label for="kana" class="block text-gray-700 font-bold">カナ</label>
                <input type="text" id="kana" name="kana" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="ヤマダ タロウ" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold">メールアドレス</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="example@example.com" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold">電話番号</label>
                <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="080-1234-5678" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-bold">住所（任意）</label>
                <input type="text" id="address" name="address" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="東京都千代田区1-1-1">
            </div>
            <div class="mb-4">
                <label for="industry" class="block text-gray-700 font-bold">業種（任意）</label>
                <select id="industry" name="industry" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    <option value="">選択してください</option>
                    <option value="it">IT</option>
                    <option value="manufacturing">製造業</option>
                    <option value="retail">小売業</option>
                    <option value="finance">金融</option>
                    <option value="healthcare">医療</option>
                    <option value="education">教育</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold">パスワード</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="password_confirmation" class="block text-gray-700 font-bold">パスワード確認</label>
                <div class="relative">
                    <input type="password" id="password_confirmation" name="password_confirmation" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                    <button type="button" onclick="togglePasswordConfirmation()" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg id="eye-icon-confirmation" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-primary text-white font-bold py-2 px-16 rounded-lg hover:bg-opacity-80 mx-auto">登録</button>
            </div>
            <div class="text-center mt-4">
                <a href="/login" class="text-sm text-primary py-2 px-4 rounded-lg hover:underline">ログインはこちら</a>
            </div>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
